<div class="theme-form-container">
  <form
    action=""
    class="theme-picker theme-menu menu-vertical"
    id="theme-menu"
    data-visible="false"
  >
    <fieldset>
      <legend class="hidden">Choose your theme</legend>
      <label
        for="dark"
        class="hidden"
        >Dark</label
      >
      <input
        type="radio"
        name="theme"
        id="dark"
        checked
      />

      <label
        for="light"
        class="hidden"
        >Light</label
      >
      <input
        type="radio"
        name="theme"
        id="light"
      />
    </fieldset>
  </form>
</div>

<button
  class="btn-themes theme-menu-toggle theme-menu-toggle-open"
  aria-controls="theme-menu"
  aria-expanded="false"
>
  <span class="material-symbols-outlined btn-themes-icon"> brush </span>
  Themes
</button>
