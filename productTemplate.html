<div
  class="product"
  data-id="999999999"
>
  <div class="product-image-container">
    <img
      class="product-image"
      src="https://picsum.photos/id/622/800/"
    />
  </div>
  <div class="product-info-container">
    <div class="product-brand">Test Brand</div>
    <div class="product-title">Test Item Title</div>
    <div class="product-description">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod,

      <div>
        <input
          type="radio"
          id="blue1"

          type="radio"

      class="product-button-group"
      data-id="999999"

      <button
