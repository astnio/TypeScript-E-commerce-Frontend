<!DOCTYPE html>

    <meta charset="UTF-8" />

    <script

    ></script>

    <script
      defer
      src="./scripts/theme.js"
    ></script>

    <script

      src="./scripts/menuToggle.js"
    ></script>

    <script

      src="./scripts/carousel.js"
    ></script>
  </head>
  <body>
    <header class="header-container">
      <nav class="nav-container wrapper">
        <ul class="nav-menu">
          <div class="nav-site-logo">
            <a
              class="nav-logo-container"
              href="index.html"
            >
              <div class="nav-logo-icon"></div>
            </a>
            <div class="nav-logo-text">Lorem Ipsum</div>
          </div>

          <li><a>Page 1</a></li>
          <li><a>Page 2</a></li>
          <li><a>Page 3</a></li>

          <div class="nav-buttons-container">
            <button class="theme-menu-container button btn-theme-menu-toggle">
              <span class="material-symbols-outlined btn-themes-icon hidden">
                dark_mode
              </span>
              <span class="material-symbols-outlined btn-themes-icon">
                light_mode
              </span>
            </button>

            <button
              class="cart-menu-toggle cart-menu-toggle-open"
              aria-controls="cart-menu"
              aria-expanded="false"
            >
              <div class="cart-icon-container">
                <span class="material-symbols-outlined cart-icon">
                  shopping_cart
                </span>
                <span class="cart-icon-counter hidden"></span>
              </div>
            </button>
          </div>
        </ul>
      </nav>
    </header>

    <!--DON'T FORGET TO SET data-visible TO "false"-->
    <div
      class="cart-menu menu-horizontal menu-shadow"
      id="cart-menu"
      data-visible="false"
    >
      <div class="cart-menu-header">
        <h2 class="cart-menu-header-title">Cart</h2>
        <button class="cart-menu-toggle-close">
          <span class="material-symbols-outlined"> close </span>
        </button>
      </div>

      <div class="cart-items-container">
        <!-- Cart Items -->
      </div>
      <div class="cart-display-footer">
        <div class="subtotal-container">
          <div class="total-cost">
            <div class="subtotal-label">Cart Subtotal</div>
            <span class="total-cost-value">$0.00</span>
          </div>
        </div>

        <button class="btn-checkout">
          Checkout<span class="material-symbols-outlined checkout-icon">
            shopping_cart_checkout
          </span>
        </button>
      </div>
    </div>

    <div class="main-container">
      <main>
        <div class="hero-container wrapper">
          <div class="hero-content">
            <h1>Ecommerce Site</h1>
            <p>
              A frontend ecommerce site mockup made in vanilla JavaScript, HTML,
              and CSS.
            </p>
            <div class="hero-anchor-container">
              <a
                class="hero-anchor"
                href="#catalog"
                >Shop Now</a
              >
            </div>
          </div>
        </div>
        <div class="hero-bg-container">
          <div class="hero-bg-overlay"></div>
          <div class="hero-bg-image-container">
            <img
              class="hero-bg-image"
              src="https://picsum.photos/id/737/1920/"
              alt=""
            />
          </div>
        </div>

        <div class="wrapper">
          <h2
            class="catalog-title"
            id="catalog"
          >
            Catalog
          </h2>
          <div class="filters-parent-container">
            <div class="filters-options-container">
              <button
                class="btn-filters-toggle filter-menu-toggle filter-menu-toggle-open"
                aria-controls="filter-menu"
                aria-expanded="false"
              >
                <span class="material-symbols-outlined btn-filters-icon">
                  filter_list
                </span>
                Filters
              </button>
              <div class="searchbar-container">
                <div class="searchbar">
                  <span>search</span>
                  <span class="material-symbols-outlined searchbar-icon"
                    >search</span
                  >
                </div>
              </div>
            </div>
            <div class="filters-container">
              <div
                class="filter-menu menu-vertical"
                id="filter-menu"
                data-visible="false"
              >
                <fieldset class="fieldset-filter">
                  <legend>Brands</legend>
                  <div>
                    <input
                      type="checkbox"
                      id="brand1"
                      name="brand1"
                    />
                    <label for="brand1">Brand 1</label>
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      id="brand2"
                      name="brand2"
                    />
                    <label for="brand2">Brand 2</label>
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      id="brand3"
                      name="brand3"
                    />
                    <label for="brand3">Brand 3</label>
                  </div>
                </fieldset>
                <fieldset class="fieldset-filter">
                  <legend>Colors</legend>
                  <div>
                    <input
                      type="checkbox"
                      id="color1"
                      name="color1"
                    />
                    <label for="color1">Color 1</label>
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      id="color2"
                      name="color2"
                    />
                    <label for="color2">Color 2</label>
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      id="color3"
                      name="color3"
                    />
                    <label for="color3">Color 3</label>
                  </div>
                </fieldset>
              </div>
            </div>
          </div>

            <div class="products-list">

        </div>
      </main>
    </div>

    <div class="footer-container">
      <footer class="wrapper">
        <div class="footer-body">Footer</div>
        <div class="footer-copyright">Copyright Info</div>
      </footer>
    </div>
  </body>
</html>
