<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Ecommerce Site</title>

    <link
      rel="stylesheet"
      href="./css/style.css"
    />

    <link
      rel="stylesheet"
      href="./css/productCard.css"
    />

    <link
      rel="stylesheet"
      href="./css/cart.css"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <script
      defer
      src="script.js"
    ></script>

    <script
      defer
      src="menu.js"
    ></script>

    <script
      defer
      src="theme.js"
    ></script>

    <!-- <script
      defer
      src="carousel.js"
    ></script> -->
  </head>
  <body>
    <div class="header-container">
      <header class="container">
        <div class="header-content">
          <form
            action=""
            class="theme-picker"
          >
            <fieldset>
              <legend class="hidden">Choose your theme</legend>
              <label
                for="dark"
                class="hidden"
                >Dark</label
              >
              <input
                type="radio"
                name="theme"
                id="dark"
                checked
              />

              <label
                for="light"
                class="hidden"
                >Light</label
              >
              <input
                type="radio"
                name="theme"
                id="light"
              />
            </fieldset>
          </form>
          <div>Logo/Business Name</div>

          <div class="searchbar-container">
            <div class="searchbar">
              <span>search</span>
              <span class="material-symbols-outlined searchbar-icon"
                >search</span
              >
            </div>
          </div>
          <nav class="header-nav-container">
            <ul>
              <li><a>Page 1</a></li>
              <li><a>Page 2</a></li>
              <li><a>Page 3</a></li>
            </ul>
          </nav>

          <button
            class="cart-menu-toggle cart-menu-toggle-open"
            aria-controls="cart-menu"
            aria-expanded="false"
          >
            <div class="cart-icon-container">
              <span class="material-symbols-outlined cart-icon">
                shopping_cart
              </span>
              <span class="cart-icon-counter hidden">10</span>
            </div>
          </button>
        </div>
      </header>
    </div>

    <!--DON'T FORGET TO SET data-visible TO "false"-->
    <div
      class="cart-menu"
      id="cart-menu"
      data-visible="false"
    >
      <div class="cart-menu-header">
        <h2 class="cart-menu-header-title">Cart</h2>
        <button class="cart-menu-toggle-close">
          <span class="material-symbols-outlined"> close </span>
        </button>
      </div>

      <div class="cart-items-container">
        <!-- Cart Items -->
      </div>
      <div class="cart-display-footer">
        <div class="total-cost">
          Total cost: <span class="total-cost-value">$0.00</span>
        </div>
        <button>Checkout</button>
      </div>
    </div>

    <div class="main-container">
      <main>
        <div class="title-container container">
          <div class="title-content">
            <h1>Ecommerce Site</h1>
            <div>An ecommerce mockup.</div>
            <div class="title-anchor-container">
              <a
                class="title-anchor"
                href="#catalog"
                >Shop Now</a
              >
            </div>
          </div>
        </div>
        <div class="title-bg-container">
          <div class="title-bg-overlay"></div>
          <div class="title-bg-image-container">
            <img
              class="title-bg-image"
              src="https://picsum.photos/id/737/1920/"
              alt=""
            />
          </div>
        </div>

        <div class="container">
          <h2 class="catalog-title">Catalog</h2>
          <section
            class="catalog-container"
            id="catalog"
          >
            <div class="catalog-aside">
              <h3>Aside Menu</h3>
              <ul>
                <li>Menu Item</li>
                <li>Menu Item</li>
                <li>Menu Item</li>
                <li>Menu Item</li>
              </ul>
            </div>
            <div class="products-list"></div>
          </section>
        </div>
      </main>
    </div>

    <div class="footer-container">
      <footer class="container">
        <div class="footer-body">Footer</div>
        <div class="footer-copyright">Copyright Info</div>
      </footer>
    </div>
  </body>
</html>
