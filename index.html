<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Ecommerce Site</title>

    <link
      rel="stylesheet"
      href="./css/style.css"
    />

    <link
      rel="stylesheet"
      href="./css/productCard.css"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <script src="script.js"></script>
  </head>
  <body>
    <section class="container header-container">
      <header>Header</header>
    </section>

    <section class="container main-container">
      <main>
        <div class="title">
          <h1>Ecommerce Site</h1>
          <div>An ecommerce mockup.</div>
        </div>
        <div class="products-list">
          <h2>Catalog</h2>
          <div class="product-card">
            <div class="product-card-img-container">
              <div class="product-card-image-label-new">New</div>
              <div class="product-card-img-buttons">
                <button class="product-card-img-button">Next</button>
                <button class="product-card-img-button">Previous</button>
              </div>
              <img
                class="product-card-img"
                src="https://picsum.photos/800/"
              />
            </div>
            <div class="product-card-ratings">
              <span
                class="material-symbols-rounded rating-star rating-star-active"
              >
                star
              </span>
              <span
                class="material-symbols-rounded rating-star rating-star-active"
              >
                star
              </span>
              <span
                class="material-symbols-rounded rating-star rating-star-active"
              >
                star
              </span>
              <span
                class="material-symbols-rounded rating-star rating-star-inactive"
              >
                star
              </span>
              <span
                class="material-symbols-rounded rating-star rating-star-inactive"
              >
                star
              </span>
            </div>
            <div class="product-card-title">Product</div>
            <!-- <div class="product-card-color-select">
              <label for="product-color">Color</label>
              <select
                name="product-color"
                id="prodct-color"
              >
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
              </select>
            </div> -->
            <div class="product-color">
              <fieldset class="product-color-fieldset">
                <legend>Color</legend>
                <div>
                  <input
                    class="product-color-radio-btn radio-btn-color-black"
                    type="radio"
                    id="product0-black"
                    name="color"
                    value="black"
                    checked
                  />
                  <label
                    class="product-color-label product-color-label-black"
                    for="black"
                    ><span class="product-color-label-text">Black</span></label
                  >
                </div>
                <div>
                  <input
                    class="product-color-radio-btn radio-btn-color-white"
                    type="radio"
                    id="product0-white"
                    name="color"
                    value="white"
                  />
                  <label
                    class="product-color-label product-color-label-white"
                    for="white"
                    ><span class="product-color-label-text">White</span></label
                  >
                </div>
                <div>
                  <input
                    class="product-color-radio-btn radio-btn-color-red"
                    type="radio"
                    id="product0-red"
                    name="color"
                    value="red"
                  />
                  <label
                    class="product-color-label product-color-label-red"
                    for="red"
                    ><span class="product-color-label-text">Red</span></label
                  >
                </div>
                <div>
                  <input
                    class="product-color-radio-btn radio-btn-color-blue"
                    type="radio"
                    id="product0-blue"
                    name="color"
                    value="blue"
                  />
                  <label
                    class="product-color-label product-color-label-blue"
                    for="blue"
                    ><span class="product-color-label-text">Blue</span></label
                  >
                </div>
                <div>
                  <input
                    class="product-color-radio-btn radio-btn-color-green"
                    type="radio"
                    id="product0-green"
                    name="color"
                    value="green"
                  />
                  <label
                    class="product-color-label product-color-label-green"
                    for="green"
                    ><span class="product-color-label-text">Green</span></label
                  >
                </div>
              </fieldset>
            </div>
            <div class="product-card-description">Description</div>
            <div class="product-card-promotion">Promotion</div>
            <div class="product-card-price">
              <span class="product-card-price-currency">$</span
              ><span class="product-card-price-value">9.99</span>
            </div>
            <button>Add to Cart</button>
            <div class="product-card-quantity">
              <button
                class="product-quantity-btn product-quantity-btn-subtract"
              >
                <span class="material-symbols-outlined"> remove </span>
              </button>
              <input
                type="number"
                class="product-quantity"
                id="product-quantity"
                name="product-quantity"
                min="0"
                max="10"
                placeholder="0"
              />
              <button class="product-quantity-btn product-quantity-btn-add">
                <span class="material-symbols-rounded"> add </span>
              </button>
            </div>

            <button class="product-card-cart-remove-btn">
              Remove from Cart
            </button>
            <button class="product-card-wishlist-add-btn">
              <span
                class="material-symbols-rounded product-card-wishlist-add-icon product-card-wishlist-add-icon-inactive"
              >
                favorite
              </span>
              <span class="product-card-wishlist-add-label"
                >Add to Wishlist</span
              >
            </button>
          </div>
        </div>
      </main>
    </section>

    <section class="container footer-container">
      <footer>
        <div class="footer-body">Footer</div>
        <div class="footer-copyright">Copyright Info</div>
      </footer>
    </section>
  </body>
</html>
