<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Ecommerce Site</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link
      rel="stylesheet"
      href="./css/style.css"
    />

    <link
      rel="stylesheet"
      href="./css/productCard.css"
    />

    <link
      rel="stylesheet"
      href="./css/cartMenu.css"
    />

    <link
      rel="stylesheet"
      href="./css/productFilters.css"
    />

    <link
      rel="stylesheet"
      href="./css/themeMenu.css"
    />

    <script
      defer
      src="./scripts/script.js"
    ></script>

    <script
      defer
      src="./scripts/cartMenu.js"
    ></script>

    <script
      defer
      src="/scripts/filterMenu.js"
    ></script>

    <script
      defer
      src="./scripts/theme.js"
    ></script>

    <script
      defer
      src="./scripts/themeMenu.js"
    ></script>

    <script
      defer
      src="./scripts/carousel.js"
    ></script>
  </head>
  <body>
    <div class="header-container">
      <header class="container">
        <div class="header-content">
          <div class="theme-menu-container">
            <button
              class="btn-themes theme-menu-toggle theme-menu-toggle-open"
              aria-controls="theme-menu"
              aria-expanded="false"
            >
              <span class="material-symbols-outlined btn-themes-icon">
                brush
              </span>
              Themes
            </button>
            <div class="theme-form-container">
              <form
                action=""
                class="theme-picker theme-menu"
                id="theme-menu"
                data-visible="false"
              >
                <fieldset>
                  <legend class="hidden">Choose your theme</legend>
                  <label
                    for="dark"
                    class="hidden"
                    >Dark</label
                  >
                  <input
                    type="radio"
                    name="theme"
                    id="dark"
                    checked
                  />

                  <label
                    for="light"
                    class="hidden"
                    >Light</label
                  >
                  <input
                    type="radio"
                    name="theme"
                    id="light"
                  />
                </fieldset>
              </form>
            </div>
          </div>

          <div>Logo/Business Name</div>

          <nav class="header-nav-container">
            <ul>
              <li><a>Page 1</a></li>
              <li><a>Page 2</a></li>
              <li><a>Page 3</a></li>
            </ul>
          </nav>

          <button
            class="cart-menu-toggle cart-menu-toggle-open"
            aria-controls="cart-menu"
            aria-expanded="false"
          >
            <div class="cart-icon-container">
              <span class="material-symbols-outlined cart-icon">
                shopping_cart
              </span>
              <span class="cart-icon-counter hidden"></span>
            </div>
          </button>
        </div>
      </header>
    </div>

    <!--DON'T FORGET TO SET data-visible TO "false"-->
    <div
      class="cart-menu"
      id="cart-menu"
      data-visible="false"
    >
      <div class="cart-menu-header">
        <h2 class="cart-menu-header-title">Cart</h2>
        <button class="cart-menu-toggle-close">
          <span class="material-symbols-outlined"> close </span>
        </button>
      </div>

      <div class="cart-items-container">
        <!-- Cart Items -->
      </div>
      <div class="cart-display-footer">
        <div class="subtotal-container">
          <div class="total-cost">
            <div class="subtotal-label">Cart Subtotal</div>
            <span class="total-cost-value">$0.00</span>
          </div>
        </div>

        <button class="btn-checkout">
          Checkout<span class="material-symbols-outlined checkout-icon">
            shopping_cart_checkout
          </span>
        </button>
      </div>
    </div>

    <div class="main-container">
      <main>
        <div class="title-container container">
          <div class="title-content">
            <h1>Ecommerce Site</h1>
            <div>An ecommerce mockup.</div>
            <div class="title-anchor-container">
              <a
                class="title-anchor"
                href="#catalog"
                >Shop Now</a
              >
            </div>
          </div>
        </div>
        <div class="title-bg-container">
          <div class="title-bg-overlay"></div>
          <div class="title-bg-image-container">
            <img
              class="title-bg-image"
              src="https://picsum.photos/id/737/1920/"
              alt=""
            />
          </div>
        </div>

        <div class="container">
          <h2
            class="catalog-title"
            id="catalog"
          >
            Catalog
          </h2>
          <div class="filters-parent-container">
            <div class="filters-options-container">
              <button
                class="btn-filters-toggle filter-menu-toggle filter-menu-toggle-open"
                aria-controls="filter-menu"
                aria-expanded="false"
              >
                <span class="material-symbols-outlined btn-filters-icon">
                  filter_list
                </span>
                Filters
              </button>
              <div class="searchbar-container">
                <div class="searchbar">
                  <span>search</span>
                  <span class="material-symbols-outlined searchbar-icon"
                    >search</span
                  >
                </div>
              </div>
            </div>
            <div class="filters-container">
              <div
                class="filter-menu"
                id="filter-menu"
                data-visible="false"
              >
                <fieldset class="fieldset-filter">
                  <legend>Brands</legend>
                  <div>
                    <input
                      type="checkbox"
                      id="brand1"
                      name="brand1"
                    />
                    <label for="brand1">Brand 1</label>
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      id="brand2"
                      name="brand2"
                    />
                    <label for="brand2">Brand 2</label>
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      id="brand3"
                      name="brand3"
                    />
                    <label for="brand3">Brand 3</label>
                  </div>
                </fieldset>
                <fieldset class="fieldset-filter">
                  <legend>Colors</legend>
                  <div>
                    <input
                      type="checkbox"
                      id="color1"
                      name="color1"
                    />
                    <label for="color1">Color 1</label>
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      id="color2"
                      name="color2"
                    />
                    <label for="color2">Color 2</label>
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      id="color3"
                      name="color3"
                    />
                    <label for="color3">Color 3</label>
                  </div>
                </fieldset>
              </div>
            </div>
          </div>

          <section class="catalog-container">
            <div class="products-list"></div>
          </section>
        </div>
      </main>
    </div>

    <div class="footer-container">
      <footer class="container">
        <div class="footer-body">Footer</div>
        <div class="footer-copyright">Copyright Info</div>
      </footer>
    </div>
  </body>
</html>
