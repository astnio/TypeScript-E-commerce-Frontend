<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="color-scheme"
      contents="light dark"
    />
    <title>Ecommerce Site</title>

    <link
      rel="shortcut icon"
      href="assets/favicon.ico"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link
      rel="stylesheet"
      href="/css/style.css"
    />

    <link rel="stylesheet" href="/css/responsive.css" media="screen and
    (max-width: 768px)"" />

    <link
      rel="stylesheet"
      href="/css/filterMenu.css"
    />

    <script
      defer
      type="module"
      src="scripts/catalog.js"
    ></script>

    <script
      defer
      type="module"
      src="scripts/components/productCard.js"
    ></script>

    <script
      defer
      type="module"
      src="scripts/components/cartItemCard.js"
    ></script>

    <script
      defer
      type="module"
      src="scripts/components/storeCart.js"
    ></script>

    <script
      defer
      type="module"
      src="scripts/menus.js"
    ></script>
  </head>
  <body>
    <nav class="mobile-nav">
      <div class="mobile-nav-container wrapper">
        <div class="nav-menu-toggle-container">
          <button class="nav-menu-toggle mobile-button">
            <span class="material-symbols-outlined"> menu </span>
          </button>
        </div>
        <button class="mobile-search-btn mobile-button">
          <span class="material-symbols-outlined"> search </span>
        </button>
        <button
          class="cart-menu-toggle cart-menu-toggle-open mobile-button"
          aria-controls="cart-menu"
          aria-expanded="false"
        >
          <div class="cart-icon-container">
            <span class="material-symbols-outlined cart-icon">
              shopping_cart
            </span>
            <span class="cart-icon-counter hidden"></span>
          </div>
        </button>
      </div>
    </nav>

    <header
      class="header-container menu-horizontal-from-left-mobile"
      data-visible="false"
    >
      <nav class="nav-container wrapper">
        <ul class="nav-menu">
          <a
            class="nav-site-logo"
            href="index.html"
          >
            <div class="nav-logo-container">
              <span class="nav-logo-icon"></span>
            </div>
            <div class="nav-logo-text">Lorem Ipsum</div>
          </a>

          <li><a>Page 1</a></li>
          <li><a>Page 2</a></li>
          <li><a>Page 3</a></li>

          <div class="nav-buttons-container">
            <button
              class="button theme-toggle"
              id="theme-toggle"
            >
              <span
                class="material-symbols-outlined btn-themes-icon theme-icon-dark hidden"
              >
                dark_mode
              </span>
              <span
                class="material-symbols-outlined theme-icon-light btn-themes-icon"
              >
                light_mode
              </span>
            </button>

            <button
              class="cart-menu-toggle cart-menu-toggle-open"
              aria-controls="cart-menu"
              aria-expanded="false"
            >
              <div class="cart-icon-container">
                <span class="material-symbols-outlined cart-icon">
                  shopping_cart
                </span>
                <span class="cart-icon-counter hidden"></span>
              </div>
            </button>
          </div>
        </ul>
      </nav>
    </header>

    <store-cart> </store-cart>

    <div class="main-container">
      <main>
        <div class="hero-container wrapper">
          <div class="hero-content">
            <h1>Ecommerce Site</h1>
            <p>
              A frontend ecommerce site mockup made in vanilla JavaScript, HTML,
              and CSS.
            </p>
            <div class="hero-anchor-container">
              <a
                class="hero-anchor"
                href="#catalog"
                >Shop Now</a
              >
            </div>
          </div>
        </div>
        <div class="hero-bg-container">
          <div class="hero-bg-overlay"></div>
          <div class="hero-bg-image-container">
            <video
              class="hero-bg-video"
              loop="true"
              autoplay
            >
              <source
                src="/assets/videos/home_bg.webm"
                type="video/webm"
              />
            </video>
            <!--
            <img
              class="hero-bg-image"
              src="./assets/images/home_bg.jpg"
              alt=""
            />
            -->
          </div>
        </div>

        <div class="wrapper">
          <div style="display: flex; flex-direction: column; gap: 4rem"></div>

          <h2
            class="catalog-title"
            id="catalog"
          >
            Catalog
          </h2>
          <div class="filters-container">
            <div class="filter-controls-container">
              <button
                class="filter-menu-toggle"
                aria-controls="filter-menu"
                aria-expanded="false"
              >
                <span class="material-symbols-outlined btn-filters-icon">
                  filter_list
                </span>
                Filters
              </button>
              <div class="searchbar-container">
                <div class="search-input-container">
                  <label
                    for="search-input"
                    class="hidden"
                    >Search</label
                  >
                  <input
                    type="text"
                    id="search-input"
                    name="search-input"
                    placeholder="search"
                  />
                </div>
                <span class="material-symbols-outlined searchbar-icon"
                  >search</span
                >
              </div>
            </div>
            <div class="filter-options-container">
              <div
                class="filter-options-menu menu-vertical"
                id="filter-options-menu"
                data-visible="false"
              >
                <fieldset class="fieldset-filter">
                  <legend>Brands</legend>
                  <div>
                    <input
                      type="checkbox"
                      id="brand1"
                      name="brand1"
                    />
                    <label for="brand1">Brand 1</label>
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      id="brand2"
                      name="brand2"
                    />
                    <label for="brand2">Brand 2</label>
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      id="brand3"
                      name="brand3"
                    />
                    <label for="brand3">Brand 3</label>
                  </div>
                </fieldset>
                <fieldset class="fieldset-filter">
                  <legend>Colors</legend>
                  <div>
                    <input
                      type="checkbox"
                      id="color1"
                      name="color1"
                    />
                    <label for="color1">Color 1</label>
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      id="color2"
                      name="color2"
                    />
                    <label for="color2">Color 2</label>
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      id="color3"
                      name="color3"
                    />
                    <label for="color3">Color 3</label>
                  </div>
                </fieldset>
              </div>
            </div>
          </div>

          <section class="catalog-container">
            <div class="products-list">
              <!-- Products List -->
            </div>
          </section>
        </div>
      </main>
    </div>

    <div class="footer-container">
      <footer class="wrapper">
        <div class="footer-body">Footer</div>
        <div class="footer-copyright">Copyright Info</div>
      </footer>
    </div>
  </body>
</html>
