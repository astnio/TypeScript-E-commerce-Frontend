<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <meta
      name="color-scheme"
      contents="light dark"
    />

    <link
      rel="shortcut icon"
      href="assets/favicon/favicon.ico"
      type="image/x-icon"
    />

    <title>Product</title>

    <link
      rel="stylesheet"
      href="/css/style.css"
    />

    <link rel="stylesheet" href="/css/responsive.css" media="screen and
    (max-width: 768px)"" />

    <link
      rel="stylesheet"
      href="css/shared.css"
    />

    <script
      defer
      type="module"
      src="scripts/components/cartItemCard.js"
    ></script>

    <script
      defer
      type="module"
      src="scripts/components/cartMenu.js"
    ></script>

    <script
      defer
      type="module"
      src="scripts/components/jsymbol.js"
    ></script>

    <script
      defer
      type="module"
      src="scripts/components/navMenu.js"
    ></script>

    <script
      defer
      type="module"
      src="/scripts/utilities/menus.js"
    ></script>

    <script
      defer
      type="module"
      src="scripts/pages/productPage.js"
    ></script>
  </head>
  <body>
    <nav class="mobile-nav">
      <div class="mobile-nav-container wrapper">
        <div class="nav-menu-toggle-container">
          <button class="nav-menu-toggle mobile-button">
            <span class="material-symbols-outlined"> menu </span>
          </button>
        </div>
        <button class="mobile-search-btn mobile-button">
          <span class="material-symbols-outlined"> search </span>
        </button>
        <button
          class="cart-menu-toggle cart-menu-toggle-open mobile-button"
          aria-controls="cart-menu"
          aria-expanded="false"
        >
          <div class="cart-icon-container">
            <span class="material-symbols-outlined cart-icon">
              shopping_cart
            </span>
            <span class="cart-icon-counter hidden"></span>
          </div>
        </button>
      </div>
    </nav>

    <header>
      <nav-menu></nav-menu>
    </header>

    <store-cart> </store-cart>

    <main
      class="wrapper"
      style="margin-block: 10rem"
    >
      <h1 style="margin-bottom: 5rem">Welcome to the Product Page</h1>
      <br />
      <div
        class="product-container"
        style="max-width: 30rem"
      >
        <h2 class="product-title">Product Title</h2>
        <h3 class="product-brand">Product Brand</h3>
        <p class="product-description">Product Description</p>
        <p class="product-style">Product Style</p>
        <p class="product-size">Product Size</p>
        <p class="product-price">Product Price</p>
        <img
          src=""
          alt=""
          class="product-image"
          style="width: 100%"
        />
      </div>
    </main>

    <div class="footer-container">
      <footer class="wrapper">
        <div class="footer-body">Footer</div>
        <div class="footer-copyright">Copyright Info</div>
      </footer>
    </div>
  </body>
</html>
