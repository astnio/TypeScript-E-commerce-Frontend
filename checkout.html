<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Checkout</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link
      rel="stylesheet"
      href="/css/style.css"
    />

    <link rel="stylesheet" href="/css/responsive.css" media="screen and
    (max-width: 768px)"" />

    <link
      rel="stylesheet"
      href="css/shared.css"
    />

    <script
      defer
      type="module"
      src="/scripts/menus.js"
    ></script>

    <script
      defer
      type="module"
      src="scripts/components/cartItemCard.js"
    ></script>

    <script
      defer
      type="module"
      src="scripts/components/storeCart.js"
    ></script>

    <script
      defer
      type="module"
      src="scripts/checkout.js"
    ></script>
  </head>
  <body>
    <nav class="mobile-nav">
      <div class="mobile-nav-container wrapper">
        <div class="nav-menu-toggle-container">
          <button class="nav-menu-toggle mobile-button">
            <span class="material-symbols-outlined"> menu </span>
          </button>
        </div>
        <button class="mobile-search-btn mobile-button">
          <span class="material-symbols-outlined"> search </span>
        </button>
        <button
          class="cart-menu-toggle cart-menu-toggle-open mobile-button"
          aria-controls="cart-menu"
          aria-expanded="false"
        >
          <div class="cart-icon-container">
            <span class="material-symbols-outlined cart-icon">
              shopping_cart
            </span>
            <span class="cart-icon-counter hidden"></span>
          </div>
        </button>
      </div>
    </nav>

    <header
      class="header-container menu-horizontal-from-left-mobile"
      data-visible="false"
    >
      <nav class="nav-container wrapper">
        <ul class="nav-menu">
          <a
            class="nav-site-logo"
            href="index.html"
          >
            <div class="nav-logo-container">
              <span class="nav-logo-icon"></span>
            </div>
            <div class="nav-logo-text">Lorem Ipsum</div>
          </a>

          <li><a>Page 1</a></li>
          <li><a>Page 2</a></li>
          <li><a>Page 3</a></li>

          <div class="nav-buttons-container">
            <button
              class="button theme-toggle"
              id="theme-toggle"
            >
              <span
                class="material-symbols-outlined btn-themes-icon theme-icon-dark hidden"
              >
                dark_mode
              </span>
              <span
                class="material-symbols-outlined theme-icon-light btn-themes-icon"
              >
                light_mode
              </span>
            </button>

            <button
              class="cart-menu-toggle cart-menu-toggle-open"
              aria-controls="cart-menu"
              aria-expanded="false"
            >
              <div class="cart-icon-container">
                <span class="material-symbols-outlined cart-icon">
                  shopping_cart
                </span>
                <span class="cart-icon-counter hidden"></span>
              </div>
            </button>
          </div>
        </ul>
      </nav>
    </header>

    <store-cart> </store-cart>

    <main
      class="wrapper"
      style="margin-block: 10rem"
    >
      <h1>Welcome to Checkout!</h1>
      <p>This is your cart:</p>
      <div
        class="checkout-cart-items"
        style="max-width: 30rem"
      ></div>
    </main>

    <div class="footer-container">
      <footer class="wrapper">
        <div class="footer-body">Footer</div>
        <div class="footer-copyright">Copyright Info</div>
      </footer>
    </div>
  </body>
</html>
